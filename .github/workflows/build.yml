name: deploy-book

on:
  push:
    branches:
    - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3

    - name: Build the Pyodide output
      run: |
        pipx run nox -s pyodide

    - uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        activate-environment: level-up-your-python

    - name: Install the kernel
      run: |
        python -m ipykernel install --user --name conda-env-level-up-your-python-py

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Move the Pyodide output into final site
      run: |
        mv _output _build/html/live

    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
        force_orphan: true
