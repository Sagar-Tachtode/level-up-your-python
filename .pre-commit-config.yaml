repos:
- repo: https://github.com/psf/black
  rev: 21.12b0
  hooks:
  - id: black-jupyter
    args: [--target-version=py310]

- repo: https://github.com/kynan/nbstripout
  rev: 0.5.0
  hooks:
    - id: nbstripout

- repo: https://github.com/codespell-project/codespell
  rev: "v2.1.0"
  hooks:
  - id: codespell
    args: ["-L", "hist,whet"]
