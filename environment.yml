name: level-up-your-python
channels:
  - conda-forge
dependencies:
  - python ==3.9
  - pip
  - rich >=9.8
  - pandas >=1.1
  - matplotlib >=3
  - jupyterlab >=3.0
  - numba >=0.50.0
  - nb_conda_kernels
  - numpy >=1.19
  - xeus-python
  - ipywidgets
  - black
  - mypy >=0.900
  - line_profiler
  - jupyter-book
  - filprofiler
  - pybind11